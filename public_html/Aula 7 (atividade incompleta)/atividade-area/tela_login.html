<html>
    <head>
        <title>Tela de Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="ibis/jQuery-3.3.1/jquery-3.3.1.min.js"></script>
        <script src="../ibis/bootstrap/bootstrap.min.js"></script>
        <link href="../ibis/bootstrap/bootstrap.min.css" rel="stylesheet">
        <script src="page.js"></script>

    </head>
    <body>
    <center>
        <h1>Para entrar no sistema, digite seu login e sua senha nos campos a seguir</h1>
        <br>
        <div class="container">
            <div class="justify-content-center row">
                <div class="col-5">
                    <table class="table table-dark">

                        <tbody>
                            <tr>
                                <td colspan="2" scope="row">

                                    <div class="input-group input-group-lg">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-lg">Login:</span>
                                        </div>
                                        <input id="login"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                                    </div></td>

                            </tr>
                            <tr>
                                <td colspan="2" scope="row">

                                    <div class="input-group input-group-lg">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-lg">Senha:</span>
                                        </div>
                                        <input id="senha" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row" colspan="2"><button onclick="validarLogin()" type="button" class="btn btn-primary btn-lg btn-block">Entrar</button></th>
                                       <a href="pagina_inincial.html"></a>

                                        </tr>
                        </tbody>
                    </table>
                </div>     
            </div>
        </div>


    </body>
</html>
